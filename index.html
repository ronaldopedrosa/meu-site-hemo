<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel AHU-0209 - Detalhado</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="h-screen w-screen p-4 flex items-center justify-center">

    <div class="w-full max-w-7xl h-[90vh] flex flex-col bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-6 rounded-lg border border-slate-700 shadow-xl relative z-10">
        
        <div class="mb-6 pb-3 border-b border-slate-700 flex justify-between items-end">
            <div>
                <h2 class="text-xl font-bold text-white mb-1 font-mono tracking-wide">SISTEMA AHU-0209</h2>
                <p class="text-xs text-slate-400">Monitoramento de Climatização</p>
            </div>
            <div class="text-right">
                <span id="count-display" class="text-2xl font-bold text-blue-400">0</span>
                <span id="total-display" class="text-xs text-slate-500 ml-1">/ 0</span>
            </div>
        </div>

        <div class="mb-6">
            <div class="relative">
                <input type="text" id="search-input" placeholder="Buscar instrumento (Ex: PDSH, TT-001)..."
                    class="w-full pl-4 pr-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all text-sm shadow-inner" />
                <div class="absolute right-3 top-3 text-slate-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </div>

        <div id="grid-container" class="flex-1 overflow-y-auto pr-2 custom-scrollbar grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 auto-rows-min">
            </div>

        <div class="mt-4 pt-3 border-t border-slate-700 text-xs text-center text-slate-500">
            Clique em um card para ver detalhes técnicos
        </div>
    </div>

    <div id="modal-backdrop" class="fixed inset-0 bg-black/70 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm transition-opacity duration-300 opacity-0">
        <div class="bg-slate-800 w-full max-w-3xl rounded-2xl border border-slate-600 shadow-2xl relative transform transition-all duration-300 scale-95 opacity-0" id="modal-content-box">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-400 hover:text-white bg-slate-700/50 hover:bg-slate-700 rounded-full p-2 transition-colors z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div id="modal-details-injection" class="p-1"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
